name: Pull Request (global lints)

on:
  pull_request:
    branches:
      - master
jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Run Asciidoc linter
        run: make lint_adoc

  editorconfig:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: snow-actions/eclint@v1.0.1
        with:
          args: 'check'
